<!DOCTYPE html>
<html>
<head>
	<title>Simple Map with some locations</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js" integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og==" crossorigin=""></script>
	
	<!--jQuery-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

	<!-- Just a csv parser https://www.papaparse.com/ -->
	<script src="js/papaparse.min.js"></script>
</head>
	<body>
			<div id="mapid" style="width: 1024px; height: 768px;"></div>

<script>
	var mymap = L.map('mapid').setView([51.505, -0.09], 13);
//this is an error to comment;
	L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
		maxZoom: 18,
		attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
			'<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
			'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
		id: 'mapbox.streets'
	}).addTo(mymap);
  
	
	var greenIcon = new L.Icon({
  iconUrl: 'https://cdn.rawgit.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-green.png',
  shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
  iconSize: [25, 41],
  iconAnchor: [12, 41],
  popupAnchor: [1, -34],
  shadowSize: [41, 41]
});
	
	
	
	
	
	
	
	// Parse RAW CSV file from github
	
  //IF WE USE CSV
		
		for(var k=0;k<35;k++) //bad loop, but for the workshop is ok
		{
			if("locations/locations"+k+".csv"!="undefined") //just check if the CSV exist
			{
		//Online version //Papa.parse("https://gitcdn.link/repo/vsigno/GH_WebMap/master/locations.csv",
		Papa.parse("locations/locations"+k+".csv",
		{
			download: true,
				complete: function(results) {
						console.log(results);

    				results.data.forEach(element => {
      						console.log(element[3]);
      						var marker = L.marker([element[0], element[1]]).addTo(mymap);
    							marker.bindPopup("<b>"+element[2]+"</b><br>"+element[3]).openPopup();
    				});
					}
			});
		}
	}
	//IF WE USE CSV
	
	
	//IF WE USE JSON Locally
	
	$.getJSON("locationJson/location.json", function(json_location) {
        console.log(json_location.features.length);
				
				json_location.features.forEach(function(placeToMap)
        {
					var marker = L.marker([placeToMap.geometry.coordinates[1],placeToMap.geometry.coordinates[0]],{opacity:0.5}).addTo(mymap);
					marker.bindPopup("<b>"+placeToMap.name+"</b><br>"+placeToMap.properties.place).openPopup();

				
			})
		}
		)
	
	
	
	
	
	
	
			
</script>
</body>
</html>
