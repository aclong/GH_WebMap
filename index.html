</head>
	<body>
			<div id="mapid" style="width: 1500px; height: 900px;"></div>

<script>
	var mymap = L.map('mapid').setView([51.505, -0.09], 13); //Initialise the leaflet map in our div

//this is an error;

// Other Tile Map Style can be found here : http://leaflet-extras.github.io/leaflet-providers/preview/index.html
	L.tileLayer(
		'https://tile.thunderforest.com/spinal-map/{z}/{x}/{y}.png?apikey=db40e05369694ca8ac66856aa8d3b1a9', //thunderforest Layer
		//'https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', //CARTO DB Layer
		{
		maxZoom: 18,
			attribution: '&copy; <a href="http://www.thunderforest.com/">Thunderforest</a>, &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors', //Thunderforest Attribution
		//attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>', //CARTO attribution
	}).addTo(mymap);

	var pumpkinIcon = new L.Icon({
  iconUrl: 'img/pumpkin_pl_SHD.png',
  iconSize: [50, 50],
  iconAnchor: [12, 41],
  popupAnchor: [1, -34],
});

  //Add locations using CSV DATA

	for(var k=0;k<35;k++) //bad loop, but for the workshop is ok
		{
			if("locations/locations"+k+".csv"!="undefined") // CSV need to be place in the locations folder and named locationsX.csv where X is the number
			{
				Papa.parse("locations/locations"+k+".csv",
				{
					download: true,
					complete: function(results) {
						console.log(results);
    				results.data.forEach(element => {
      						console.log(element[3]);
      						var marker = L.marker([element[0], element[1]],{icon:pumpkinIcon}).addTo(mymap);
    							marker.bindPopup("<b>"+element[2]+"</b><br>"+element[3]
							+"</b><br>"+element[4]).openPopup();
    				});
					}
			});
		}
	}
	//END IF WE USE CSV
